<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            text-decoration: none;
        }

        .register-btn {
            background-color: #2196F3;
            color: #fff;
            border: none;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Directly link to the login page -->
<a href="/login" class="btn login-btn">Login Marco</a>

<!-- Directly link to the register page -->
<a href="/register" class="btn register-btn">Register Marco</a>

</body>
</html>
